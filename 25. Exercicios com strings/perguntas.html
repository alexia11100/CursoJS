<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>
<body>
  
  <script>
  const nome = prompt('Digite seu nome completo:');
  const tamanho = nome.length;
  const segundaLetra = nome[1];
  const indiceLetra = nome.indexOf("x");
  const indiceLetra2 = nome.lastIndexOf("i");
  const ultimasTresLetras = nome.slice(tamanho - 3)
  const nomesDoNome = nome.split(" ");
  const nomeMinusculo = nome.toLowerCase();
  const nomeMauisculo = nome.toUpperCase();
  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  document.body.innerHTML += `Seu nome tem ${tamanho} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}<br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra "x" no seu nome? ${indiceLetra}<br />`;
  document.body.innerHTML += `Qual o último índice da letra "i" no seu nome? ${indiceLetra2}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimasTresLetras}<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${nomesDoNome}<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nomeMauisculo}<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeMinusculo}<br />`;
  </script>
</body>
</html>
